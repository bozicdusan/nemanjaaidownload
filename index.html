<!DOCTYPE html>
<html>
<head>
  <title>NemanjaAI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    /* Spinner styles */
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #e0e0e0;
      border-top: 6px solid #000000; /* change color if desired */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href =
          "intent://details?id=com.ainemanja.app#Intent;scheme=market;package=com.android.vending;end";
      }
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/rs/app/nemanjaai/id6755898236";
      } else {
        // Fallback (desktop or unknown device)
        window.location.href = "https://play.google.com/store/apps/details?id=com.ainemanja.app";
      }
    };
  </script>
</head>
<body>
  <div class="spinner" aria-label="Loading"></div>
</body>
</html>
